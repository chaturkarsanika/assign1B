<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Data List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>User Data List</h1>
        <ul id="userDataList" class="list-group"></ul>
    </div>

    <script>
        // JavaScript code to fetch and display user data list
        var users = JSON.parse(localStorage.getItem('users')) || [];
        var userListHTML = '';
        users.forEach(function(userData) {
            userListHTML += `<li class="list-group-item">${userData.username} - ${userData.email}</li>`;
        });
        document.getElementById('userDataList').innerHTML = userListHTML;
    </script>
</body>
</html>
